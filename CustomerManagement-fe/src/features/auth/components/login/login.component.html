<mat-card class="login-form">
  <mat-card-header class="login-form-header">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <form *ngIf="loginForm" [formGroup]="loginForm" (submit)="onSubmit()">
    <mat-card-content>
      <mat-form-field class="login-form-field" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required placeholder="Ex. user@example.com" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('email') || loginForm.get('email')?.hasError('required')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field class="login-form-field" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-card-footer class="login-form-footer">
        <button class="login-form-button" mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </mat-card-footer>
    </mat-card-content>
  </form>
</mat-card>
