<mat-toolbar color="primary">Customer List</mat-toolbar>

<ng-container *ngIf="(customers$ | async) as customers; else noCustomers">
  <table mat-table [dataSource]="customers" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let c"> {{ c.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let c"> {{ c.email }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'email']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email']"></tr>
  </table>
</ng-container>

<ng-template #noCustomers>
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>No customers found</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</ng-template>
